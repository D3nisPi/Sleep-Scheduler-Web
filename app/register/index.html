<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <h2>Registration</h2>
            <form id="registerForm">
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                    <div class="input-icon username-icon"></div>
                </div>
                <div class="input-group">
                    <input type="text" id="display-name" name="display-name" placeholder="Display name" required>
                    <div class="input-icon display-name-icon"></div>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <div class="input-icon password-icon"></div>
                </div>
                <div id="errorDiv" class="hidden error"></div>
                <button type="submit" class="register-btn">Register</button>
                <p class="register-link">Have an account? <a id="loginLink">Login</a></p>
            </form>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
